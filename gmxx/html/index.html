<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微官网</title>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bower_components/pure/pure-min.css" />
    <link rel="stylesheet" href="../bower_components/Swiper/dist/css/swiper.min.css" />
    <link href="../bower_components/video.js/dist/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="../bower_components/video.js/dist/video.min.js"></script>
</head>

<body>
    <div class="my-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(../dist/img/1.jpg)">
                    <div class="title" data-swiper-parallax="-100">Slide 1</div>
                    <div class="subtitle" data-swiper-parallax="-200">Subtitle</div>
                    <div class="text" data-swiper-parallax="-300">
                        <p>guang ming xiao xue</p>
                    </div>
                </div>
                <div class="swiper-slide slide-video">
                    <div class="video-content">
                        <video id="really-cool-video" class="video-js vjs-default-skin" controls preload="auto" poster="../dist/img/2.jpg" data-setup='{}'>
                            <source src="../video/gmxx_zhxy.mp4" type="video/mp4">
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                            </p>
                        </video>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image:url(../dist/img/3.jpg)">
                    <div class="content">光明小学</div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="my-menu">
        <div class="line-1 pure-g">
            <div class="pure-u-1-3">
                <div class="xxgk">
                    <i class="fa fa-university fa-3x"></i>
                    <p>学校概况</p>
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="xyxx">
                    <i class="fa fa-info-circle fa-3x"></i>
                    <p>校园信息</p>
                </div>
            </div>
        </div>
        <div class="line-2 pure-g">
            <div class="pure-u-1-2">
                <div class="xygg">
                    <i class="fa fa-microphone fa-3x"></i>
                    <p>校园公告</p>
                </div>
            </div>
            <div class="pure-u-1-2">
                <div class="msfc">
                    <i class="fa fa-user fa-3x"></i>
                    <p>名师风采</p>
                </div>
            </div>
        </div>
        <div class="line-3 pure-g">
            <div class="pure-u-2-3">
                <div class="xyly">
                    <i class="fa fa-picture-o fa-3x"></i>
                    <p>校园掠影</p>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="jycg">
                    <i class="fa fa-graduation-cap fa-3x"></i>
                    <p>教育成果</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../bower_components/zepto/zepto.min.js"></script>
    <script src="../bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
    <script>
    var lineHeight1 = $('.line-1').height(),
        lineHeight2 = $('.line-2').height();
    $('.xxgk, .xyxx, .xyly, .jycg').height(lineHeight1 - 15);
    $('.xygg, .msfc').height(lineHeight2 - 10);
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        pagination: '.swiper-pagination',
        parallax: true,
        autoplay: 2000,
        onTouchMove: function(swiper, event) {
            swiper.startAutoplay();
        },
        onTouchMoveOpposite: function(swiper, event) {
            swiper.startAutoplay();
        }
    });
    var myPlayer = videojs('really-cool-video');
    $('.my-slider').on('tap', function() {
        if ($('.slide-video').hasClass('swiper-slide-active')) {
            mySwiper.stopAutoplay();
            myPlayer.play();
        }
    });
    </script>
</body>

</html>
