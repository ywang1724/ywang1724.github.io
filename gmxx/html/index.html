<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>微官网</title>
    <style type="text/css">
    .spinner {
        margin: 100px auto;
        width: 90px;
        height: 90px;
        position: relative;
        top: 150px;
        text-align: center;
        -webkit-animation: rotate 2.0s infinite linear;
        animation: rotate 2.0s infinite linear;
    }

    .dot1,
    .dot2 {
        width: 60%;
        height: 60%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: #fbbc05;
        border-radius: 100%;
        -webkit-animation: bounce 2.0s infinite ease-in-out;
        animation: bounce 2.0s infinite ease-in-out;
    }

    .dot2 {
        top: auto;
        bottom: 0px;
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }

    @-webkit-keyframes rotate {
        100% {
            -webkit-transform: rotate(360deg)
        }
    }

    @keyframes rotate {
        100% {
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg)
        }
    }

    @-webkit-keyframes bounce {
        0%,
        100% {
            -webkit-transform: scale(0.0)
        }
        50% {
            -webkit-transform: scale(1.0)
        }
    }

    @keyframes bounce {
        0%,
        100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        }
        50% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
    }
    </style>
</head>

<body>
    <div class="loading" style="display:block; width:100%; height:100%; position:fixed; left:0px; top:0px; z-index:9999; background-color: #fff">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
    <div class="circle">
        <div class="ring">
            <a href="#" class="menuItem fa fa-home fa-2x"><span class="menu-title">校园概况</span></a>
            <a href="#" class="menuItem fa fa-comment fa-2x"><span class="menu-title">校园新闻</span></a>
            <a href="#" class="menuItem fa fa-camera fa-2x"><span class="menu-title">校园掠影</span></a>
            <a href="#" class="menuItem fa fa-user fa-2x"><span class="menu-title">教师风采</span></a>
            <a href="#" class="menuItem fa fa-group fa-2x"><span class="menu-title">班级社区</span></a>
            <a href="#" class="menuItem fa fa-trophy fa-2x"><span class="menu-title">教育成果</span></a>
        </div>
        <a href="#" class="center fa fa-th fa-2x"></a>
    </div>
    <script src="../dist/common.js"></script>
    <script src="../dist/index.js"></script>
</body>

</html>
